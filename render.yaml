services:
  # PostgreSQL Database
  - type: pserv
    name: nola-database
    env: docker
    plan: free
    region: oregon
    databaseName: nola_db
    databaseUser: nola_user

  # Backend API
  - type: web
    name: nola-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: cd solution/backend && npm install && npm run build
    startCommand: cd solution/backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: nola-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://your-frontend-url.vercel.app
